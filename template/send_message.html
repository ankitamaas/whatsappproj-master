<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Messages</title>
    <style>
        
/* General styling for the page */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Center container */
form {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

label {
    font-size: 1.2rem;
    display: block;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    resize: none;
}

textarea:focus {
    outline: none;
    border: 2px solid #2575fc;
    box-shadow: 0 0 10px rgba(37, 117, 252, 0.8);
}

button {
    background: #2575fc;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background: #6a11cb;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

/* Responsive design */
@media (max-width: 600px) {
    form {
        padding: 15px;
        width: 90%;
    }

    h1 {
        font-size: 1.5rem;
    }

    textarea {
        font-size: 0.9rem;
    }

    button {
        font-size: 0.9rem;
    }
}
    </style>
</head>
<body>
    <h1>Send WhatsApp Messages</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here"></textarea><br><br>
        <button type="submit">Send Messages</button>
       
    </form>
</body>
</html>
